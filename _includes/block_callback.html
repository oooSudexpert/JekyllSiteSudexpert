<form class="form-callback"  action="{{ site.telegram_api }}" method="GET">

    <input name="sity" value="{{ site.telegram_sity | escape }}" class="visually-hidden">
    <input name="message" type="tel" id="phonenumber" placeholder="Ваш номер телефона" class="form-control form-control-lg mt-3 valid" required>    
    <button type="submit" class="btn btn-lg btn-primary shadow mt-3">Отправить</button>
    <p class="text-muted mt-3"><small>Отправляя данные, вы соглашаетесь с <a href="/privacy/">политикой конфиденциальности</a></small></p>
</form>
